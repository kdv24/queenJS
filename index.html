<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack</h1>

      <form id="queen-attack">
        <div class="form-group">
          <p>Enter your starting postion</p>

          <label for="start-x">x value</label>
          <input id="start-x" type="text">

          <label for="start-y">y value</label>
          <input id="start-y" type="text">
        </div>

        <div class="form-group">
          <p>Enter the position where you'd like to move</p>
          <div class="form-group">

          <label for="end-x">x value</label>
          <input id="end-x" type="text">

          <label for="end-y">y value</label>
          <input id="end-y" type="text">
        </div>

        <h6>Check to see if your move is valid.
        <button type="submit" class="btn">Go</button>
      </form>

      <div id="result">
        <p><span class="attack-x"></span> is <span class="not"></span> a valid move.</p>
      </div>
    </div>
  </body>
</html>
